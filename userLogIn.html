<!DOCTYPE html>
<html>

<head>
    <title>New Tech | Sign In page</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/t3.jpg" />

    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="button.css" />
    <link rel="stylesheet" href="buyButton.css" />
    <link rel="stylesheet" href="log.css" />

    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">

</head>

<body style="background-image:url(images/log2.jpg);  background-position: center;
background-repeat: no-repeat;
background-size: cover;">

<header>
    <div class="row" style="height:15px">
        <div class="col-12 col-md-3 col-lg-3"
            style="justify-content: center;align-items:center;display: flex;font-size: 27px;margin-top: -10px;">

            <div class="headerFont1" style="display:inline-block;color:rgb(84, 120, 176)">New</div>
            <div class="headerFont2" style="display:inline-block;color:rgb(245, 249, 255)">TECH</div>

        </div>

        <div class="col-12 col-md-6 col-lg-6">
            <div style="justify-content: center;align-items:center;display: flex;font-weight:bold;cursor: pointer;">
                <div style="display:inline-block;margin-left:20px ;">HOME</div>
                <div style="display:inline-block;margin-left:20px ">ABOUT US</div>
                <div style="display:inline-block;margin-left:20px ">SHOP</div>
                <div style="display:inline-block;margin-left:20px ">CONTACTS</div>
            </div>
        </div>

    </div>

</header>


    <div class="full-page">

        <div id='login-form' style="display:block;margin-top: 130px;" class='login-page'>

            <div class="form-box">
                <text style="text-align:center;color:whitesmoke;font-size:large;font-weight: bold;">USER
                    LOGIN</text>
                <div class='button-box'>
                    <div id='btn1'></div>
                    <button type='button' onclick='login()' class='toggle-btn1'
                        style="  outline: none;border: none;">Log In</button>
                    <button type='button' onclick='register()' class='a'
                        style="  outline: none;border: none;">Register</button>
                </div>

                <div id='login' class='input-group-login' style="font-size:13px;">
                    <p id="mssg1" style="color: red;font-size:13px;"></p>

                    <input type='text' class='input-field' placeholder='Enter email' required>
                    <input type='password' class='input-field' placeholder='Enter Password' required>
                    <input type='checkbox' class='check-box'><text class="r">Remember me</text>
                    <span class="f">Forgot Password?</span>
                    <button class='submit-btn1' style="  outline: none;border: none;height:40px">Log in</button>
                </div>

                <div id='register' class='input-group-register' style="font-size:13px;">
                    <p id="mssg" style="color: red;font-size:13px;"></p>

                    <input type='text' class='input-field' placeholder='First Name' required>
                    <input type='text' class='input-field' placeholder='Last Name ' required>
                    <input type='text' class='input-field' placeholder='Email '>
                    <input type='text' class='input-field' placeholder='Mobile' required>

                    <input type='password' class='input-field' placeholder='password'>


                    <button class='submit-btn1' style="  outline: none;border: none;height:40px">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal-->
    <div class="modal fade" tabindex="-1" id="forgetpasswordModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="row">
                        <div class="col-12">
                            <h5 class="modal-title">Password Reset</h5>
                        </div>
                        <div class="col-12">
                            <h6 style="font-size: 13px;color:rgb(155, 0, 0)">The verification code was send to your
                                email. Please check your email.</h6>
                        </div>

                    </div>


                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="row g-3">
                        <div class="col-6">
                            <label class="form-label">New Password</label>
                            <div class="input-group mb-3">
                                <input class="form-control" type="password">
                                <button class="btn btn-outline-primary" type="button">Show</button>
                            </div>
                        </div>
                        <div class="col-6">
                            <label class="form-label">Re-type Password</label>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" />
                                <button class="btn btn-outline-primary" type="button">Show</button>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Verification Code</label>
                            <input type="text" class="form-control" />
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal-->

    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn1');

        function register() {
            x.style.left = '-400px';
            y.style.left = '50px';
            z.style.left = '110px';
        }

        function login() {
            x.style.left = '50px';
            y.style.left = '450px';
            z.style.left = '0px';
        }
    </script>
    <script>
        var modal = document.getElementById('login-form');
        window.onclick = function (event) {
            if (event.target == modal) {
                // modal.style.display = "none";
            }
        }
    </script>

    <script src="header.js"></script>
    <script src="bootstrap.bundle.js"></script>
    <script src="bootstrap.js"></script>
    <script src="bootstrap.min.js"></script>
   
</body>

</html>
