<!DOCTYPE html>
<html>

<head>
    <title>New Tech | Admin Sign In page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="images/t3.jpg" />
    <!--icon show in title-->
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="button.css" />
    <link rel="stylesheet" href="buyButton.css" />

</head>

<body style="background-image:url(images/log2.jpg);  background-position: center;
background-repeat: no-repeat;
background-size: cover;">

<header>
    <div class="row" style="height:15px">
        <div class="col-12 col-md-3 col-lg-3"
            style="justify-content: center;align-items:center;display: flex;font-size: 27px;margin-top: -10px;">

            <div class="headerFont1" style="display:inline-block;color:rgb(84, 120, 176)">New</div>
            <div class="headerFont2" style="display:inline-block;color:rgb(245, 249, 255)">TECH</div>

        </div>

        <div class="col-12 col-md-6 col-lg-6">
            <div style="justify-content: center;align-items:center;display: flex;font-weight:bold;cursor: pointer;">
                <div style="display:inline-block;margin-left:20px ;">HOME</div>
                <div style="display:inline-block;margin-left:20px ">ABOUT US</div>
                <div style="display:inline-block;margin-left:20px ">SHOP</div>
                <div style="display:inline-block;margin-left:20px ">CONTACTS</div>
            </div>
        </div>

  

    </div>

</header>


    <div class="full-page">





        <div id='login-form' style="display:block;margin-top: 130px;" class='login-page'>

            <div class="form-box">
                <text style="text-align:center;color:whitesmoke;font-size:large;font-weight: bold;">ADMIN
                    LOGIN</text>
            



                <div id='login' class='input-group-login' style="font-size:13px;">
                   

                    <input type='text' class='input-field' placeholder='Enter email' required>
                 
                    <button class='submit-btn1' style="  outline: none;border: none;height:40px;margin-top: 100px;">Send Verification code</button>
                </div>

           
            </div>
        </div>
    </div>


    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn1');

        function register() {
            x.style.left = '-400px';
            y.style.left = '50px';
            z.style.left = '110px';
        }

        function login() {
            x.style.left = '50px';
            y.style.left = '450px';
            z.style.left = '0px';
        }
    </script>
    <script>
        var modal = document.getElementById('login-form');
        window.onclick = function (event) {
            if (event.target == modal) {
                // modal.style.display = "none";
            }
        }
    </script>

    <script src="header.js"></script>

    <script src="bootstrap.bundle.js"></script>
    <script src="bootstrap.js"></script>
    <script src="bootstrap.min.js"></script>
   


</body>

</html>
